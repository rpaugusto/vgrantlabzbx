- name: Criar diret√≥rio de destino para stack do Grafana
  file:
    path: /opt/grafana
    state: directory
    mode: '0755'

- name: Copiar stack do Grafana para /opt/grafana
  copy:
    src: /vagrant/stacks/grafana/
    dest: /opt/grafana/
    remote_src: yes

- name: Subir containers Grafana e Tempo
  command: docker compose up -d
  args:
    chdir: /opt/grafana/